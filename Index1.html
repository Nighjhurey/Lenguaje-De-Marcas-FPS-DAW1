<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="styles.css" >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>Chef Alejandro</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="sobre-mi.html">Sobre mí</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <!-- <h1>Chef Alejandro</h1> -->
    <!-- Primer Section  -->
    <section class="carrusel bg-warning-subtle">
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./IMG/cocinando-aleja.jpg"
              class="d-block w-100"
              alt="Chef Alejandro cocinando"
            >
          </div>
          <div class="carousel-item">
            <img
              src="./IMG/emplatado.jpg"
              class="d-block w-100"
              alt="Chef Alejandro emplatando"
            >
          </div>
          <div class="carousel-item">
            <img
              src="./IMG/Negro-pasti.jpg"
              class="d-block w-100"
              alt="Chef Alejandro horneando"
            >
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section class="contenerFoot">
      <figure class="contenedorFoot">
        <img src="./IMG/plato1.1.jpg" alt="Plato 1" >
        <figcaption class="descripcionimg">
          Base crujiente con mezcla de verduras y salsa de cúrcuma.
        </figcaption>
      </figure>
      <figure class="contenedorFoot">
      <img src="./IMG/plato2.jpg" alt="Plato 2">
      <figcaption class="descripcionimg">Delicioso arroz negro</figcaption>
      </figure>
    </section>


  </body>
</html>
